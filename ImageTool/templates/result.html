<!doctype html>
<html>

<head>
    <title>Result</title>
</head>

<body>
    <p>
        <a href="/">upload another file</a>
        <hr>
        <table>
            {% if results %}
            <tr>
                <th>
                    <h2>No.</h2>
                </th>
                <th>
                    <h2>Result Image</h2>
                </th>
                <th>
                    <h2>JSON string</h2>
                </th>
            </tr>
            {% endif %} {% for result in results %}
            <tr>
                <td>
                    <h2>{{loop.index}}</h2>
                </td>
                <td>
                    <figure>
                        <img src="/image/{{result.result}}" style="max-width: 400px;">
                        <figcaption style="text-align: center;">
                            {{result.result}}
                        </figcaption>
                    </figure>
                </td>
                <td>
                    {% if result['result_json'] %} <pre>{{result.result_json}}</pre> {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </p>


</body>

</html>
